<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Results summary component</title>

	<script src="index.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="mainBlock">
			<div class="resultBlock">
				<h3 class="yourResult">Your Result</h3>
				<div class="circle">
					<span class="resultNum">76</span>
					of 100
				</div>
				<div class="rating">Great</div>
				<div class="percentile">You scored higher than 65% of the people who have taken these tests.</div>
			</div>
			<div class="summaryBlock">
			  <h3>Summary</h3>
				<div class="reaction grades">
					<img src="assets/images/icon-reaction.svg" alt="reaction">
					Reaction
					<span class="ratio">
						80 / <span class="maxgrade">100</span>
					</span>
				</div>
				<div class="memory grades">
					<img src="assets/images/icon-memory.svg" alt="memory">
					Memory
					<span class="ratio">
						92 / <span class="maxgrade">100</span>
					</span>			
				</div>
				<div class="verbal grades">
					<img src="assets/images/icon-verbal.svg" alt="verbal">
					Verbal
					<span class="ratio">
						61 / <span class="maxgrade">100</span>
					</span>		
				</div>
				<div class="visual grades">
					<img src="assets/images/icon-visual.svg" alt="visual">
					Visual
					<span class="ratio">
						72 / <span class="maxgrade">100</span>
					</span>
				</div>
				<button class="continueButton">Continue</button>
			</div>
		  </div>
	</div>
  <div class="attribution">
	<span>
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	</span>
	<span>
		Coded by <a href="#">DolphinTuna</a>.
	</span>
	<img class="punpun" src="assets/images/oyasumi-punpun-walking.gif" alt="punpun">
  </div>
</body>
</html>
